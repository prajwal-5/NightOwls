<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mini_blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'mini_blog/css/styles.css' %}">
    <title>Night-Owls</title>
    <link rel="icon" href="{% static 'mini_blog/images/owl.png' %}">
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'mini_blog/navbar.html' %}
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}{% endblock msg %}
            </div>
        </div>

        <div class="row">
            {% block side %}{% endblock side %}
            {% block content %}{% endblock content %}
        </div>
    </div>


    
    <script src="{% static 'mini_blog/js/jquery.js' %}"></script>
    <script src="{% static 'mini_blog/js/popper.js' %}"></script>
    <script src="{% static 'mini_blog/js/bootstrap.js' %}"></script>
</body>
</html>
