{% extends 'mini_blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h1 class="text-white my-5">Home</h1>

    {% for post in posts %}
    <div class="h-80 p-5 text-white bg-dark rounded-3 my-3">
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <button class="btn btn-outline-light" type="button">Read More</button>
    </div>
    {% endfor %}
    
</div>
{% endblock content %}
